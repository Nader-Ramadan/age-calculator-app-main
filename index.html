<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <form action="#">
        <div class="container">
          <div class="day input">
            <div class="title">Day</div>
            <input type="number" placeholder="DD" />
            <p class="error-msg"></p>
          </div>
          <div class="month input">
            <div class="title">Month</div>
            <input type="number" placeholder="MM" />
            <p class="error-msg"></p>
          </div>
          <div class="year input">
            <div class="title">Year</div>
            <input type="number" placeholder="YYYY" />
            <p class="error-msg"></p>
          </div>
        </div>
        <div class="divider">
          <button>
            <img src="./assets/images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>
      </form>
      <div class="result">
        <div class="years"><span>--</span>years</div>
        <div class="months"><span>--</span>months</div>
        <div class="days"><span>--</span>days</div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Nader-Ramadan">Nader M. Ramadan</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
